<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscritos - Unidos Corazones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-0">Voluntarios Inscritos</h2>
            <p class="text-muted mb-0">Campaña: <span class="fw-bold text-dark" th:text="${campania.titulo}">Nombre Campaña</span></p>
        </div>
        <a th:href="@{/admin/campanias}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Voluntario</th>
                        <th>DNI</th>
                        <th>Contacto</th>
                        <th>Habilidades</th>
                        <th>Fecha Inscripción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inscripcion : ${inscripciones}">
                        <td>
                            <div class="fw-bold" th:text="${inscripcion.voluntario.nombre + ' ' + inscripcion.voluntario.apellido}">Juan Perez</div>
                            <div class="small text-muted" th:text="${inscripcion.voluntario.correo}">juan@email.com</div>
                        </td>
                        <td th:text="${inscripcion.voluntario.docIdentidad}">12345678</td>
                        <td th:text="${inscripcion.voluntario.telefono}">999-999-999</td>
                        <td>
                            <span class="badge bg-secondary fw-normal" th:text="${inscripcion.voluntario.habilidades}">Primeros Auxilios</span>
                        </td>
                        <td th:text="${#temporals.format(inscripcion.fecha_inscripcion, 'dd-MM-yyyy HH:mm')}">01-01-2025</td>
                    </tr>

                    <tr th:if="${inscripciones.isEmpty()}">
                        <td colspan="5" class="text-center py-4 text-muted">
                            <i class="bi bi-person-slash display-6 d-block mb-2"></i>
                            Aún no hay voluntarios inscritos en esta campaña.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p class="mb-0 small">© 2025 Unidos Corazones. Todos los derechos reservados.</p>
    </div>
</footer>


</body>
</html>
