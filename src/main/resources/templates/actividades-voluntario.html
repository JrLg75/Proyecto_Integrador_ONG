<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividades - Unidos Corazones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/actividades.css}">
    <style>
        .activity-card { transition: transform 0.3s; border: none; overflow: hidden; }
        .activity-card:hover { transform: translateY(-5px); }
        .activity-img { height: 200px; overflow: hidden; }
        .activity-img img { width: 100%; height: 100%; object-fit: cover; }
        .badge-fecha { background-color: rgba(25, 135, 84, 0.1); color: #198754; font-weight: bold; padding: 5px 10px; border-radius: 5px;}
    </style>
</head>
<body class="bg-light">

<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/voluntario/inicio}">
            <img th:src="@{/img/logo.png}" alt="Logo" height="50" class="me-2">
            <span class="fw-bold text-success">Unidos Corazones</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/voluntario/inicio}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/voluntario/actividades}">Actividades</a></li>
                <li class="nav-item ms-lg-3">
                    <span class="navbar-text me-2 small text-muted">Hola, <span th:text="${#authentication.name}">Voluntario</span></span>
                    <a th:href="@{/login-voluntario?logout}" class="btn btn-outline-danger btn-sm rounded-pill">Salir</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<section class="py-5 mt-5">
    <div class="container py-4">

        <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${exito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="text-center mb-5">
            <h2 class="fw-bold text-dark">Próximas Campañas</h2>
            <p class="text-muted">Únete y sé parte del cambio en tu comunidad</p>
        </div>

        <div class="row g-4">
            <div class="col-md-4" th:each="campania : ${campanias}">
                <div class="card activity-card h-100 shadow-sm">

                    <div class="activity-img position-relative">
                        <img th:src="${campania.imagenUrl != null ? campania.imagenUrl : 'https://placehold.co/600x400'}"
                             class="card-img-top" alt="Campaña">
                        <span class="position-absolute top-0 end-0 m-3 badge bg-white text-success shadow-sm">Voluntariado</span>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold" th:text="${campania.titulo}">Limpieza de Playas</h5>

                        <div class="mb-3 mt-2">
                            <div class="d-flex align-items-center mb-1 text-muted small">
                                <i class="bi bi-calendar-event me-2 text-success"></i>
                                <span th:text="${campania.fecha_inicio} ? ${#temporals.format(campania.fecha_inicio, 'dd MMM yyyy')} : 'Fecha por definir'">12 Oct 2025</span>
                            </div>
                            <div class="d-flex align-items-center text-muted small">
                                <i class="bi bi-geo-alt me-2 text-success"></i>
                                <span th:text="${campania.lugar} ?: 'Ubicación central'">Lima, Perú</span>
                            </div>
                        </div>

                        <p class="card-text text-secondary small flex-grow-1" th:text="${campania.descripcion}">
                            Descripción breve de la actividad...
                        </p>

                        <div class="mt-3 border-top pt-3">
                            <div th:if="${#lists.contains(misInscripcionesIds, campania.idCampania)}">
                                <button class="btn btn-secondary w-100 disabled" disabled>
                                    <i class="bi bi-check-circle-fill me-2"></i> Ya estás inscrito
                                </button>
                            </div>

                            <div th:unless="${#lists.contains(misInscripcionesIds, campania.idCampania)}">
                                <form th:action="@{/voluntario/inscribirse}" method="POST">
                                    <input type="hidden" name="idCampania" th:value="${campania.idCampania}">
                                    <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm">
                                        <i class="bi bi-hand-thumbs-up me-2"></i> Inscribirme
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${campanias.empty}" class="text-center py-5">
            <div class="text-muted display-1"><i class="bi bi-calendar-x"></i></div>
            <p class="lead mt-3">No hay campañas disponibles en este momento.</p>
        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
