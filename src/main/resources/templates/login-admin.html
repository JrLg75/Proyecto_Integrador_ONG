<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin - Unidos Corazones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <style>
        /* ==== Variables del Prototipo (Restauradas) ==== */
        :root {
            --color-principal: #537b65;       /* Verde Corporativo */
            --color-principal-oscuro: #436452; /* Verde Oscuro Hover */
            --color-texto-titulo: #2f4f3e;     /* Color serio para títulos */
            --color-texto: #444;
            --color-fondo-suave: #f8f9f7;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--color-fondo-suave) !important;
            color: var(--color-texto);
        }

        /* ==== Tarjeta Admin ==== */
        .admin-card {
            max-width: 400px; /* Un poco más estrecha para verse más elegante */
            width: 100%;
            background: #fff;
            border-radius: 12px; /* Coincide con las cards de actividades */
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); /* Sombra suave */
            padding: 40px;
            text-align: center;
            border-top: 5px solid var(--color-principal); /* Detalle visual superior */
        }

        /* ==== Tipografía ==== */
        h2 {
            color: var(--color-texto-titulo);
            font-weight: bold;
        }

        .icon-header {
            color: var(--color-principal);
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        /* ==== Inputs (Iguales al login voluntario) ==== */
        .form-control {
            background-color: var(--color-fondo-suave) !important;
            border: 1px solid transparent;
            color: var(--color-texto);
            font-size: 0.95rem;
        }

        .form-control:focus {
            background-color: #fff !important;
            border-color: var(--color-principal);
            box-shadow: 0 0 0 0.2rem rgba(83, 123, 101, 0.25);
        }

        /* ==== Botón Admin ==== */
        .btn-admin {
            background-color: var(--color-texto-titulo); /* Usamos el verde más oscuro para diferenciar Admin */
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            background-color: var(--color-principal-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* ==== Botón Volver (Navbar) ==== */
        .btn-outline-custom {
            color: var(--color-principal);
            border: 1px solid var(--color-principal);
            font-weight: 600;
        }

        .btn-outline-custom:hover {
            background-color: var(--color-principal);
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="logo" height="60" class="me-2">
        </a>
        <nav class="ms-auto">
            <a th:href="@{/login-voluntario}" class="btn btn-outline-custom btn-sm rounded-pill px-3">
                <i class="bi bi-arrow-left me-1"></i> Volver a Voluntarios
            </a>
        </nav>
    </div>
</header>

<main class="flex-grow-1 d-flex align-items-center justify-content-center pt-5">

    <div class="admin-card">
        <div class="mb-2">
            <i class="bi bi-shield-lock-fill icon-header"></i>
        </div>
        <h2 class="mb-2">Administración</h2>
        <p class="text-muted mb-4 small">Acceso restringido al personal autorizado</p>

        <form th:action="@{/admin-login-process}" method="POST">

            <div th:if="${param.error}" class="alert alert-danger py-2 small border-0 bg-danger-subtle text-danger">
                <i class="bi bi-exclamation-circle-fill me-1"></i> Credenciales incorrectas.
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2 small border-0 bg-success-subtle text-success">
                <i class="bi bi-check-circle-fill me-1"></i> Sesión finalizada.
            </div>

            <div class="mb-3 text-start">
                <label class="form-label ms-2 small fw-bold text-muted">Usuario Admin</label>
                <div class="input-group">
                    <span class="input-group-text border-0 bg-light text-muted"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control p-3" name="username" placeholder="admin@unidos.org" required>
                </div>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label ms-2 small fw-bold text-muted">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text border-0 bg-light text-muted"><i class="bi bi-key-fill"></i></span>
                    <input type="password" class="form-control p-3" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-admin rounded-pill w-100 py-2 fw-bold">
                Ingresar al Sistema
            </button>

            <p class="mt-4 small text-muted">
                ¿Problemas de acceso? <a href="#" style="color: var(--color-principal); text-decoration: none;">Contacta a soporte</a>.
            </p>
        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
