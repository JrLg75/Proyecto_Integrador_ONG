<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin - Unidos Corazones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/inico.css}">
    <link rel="stylesheet" th:href="@{/css/estilos-login.css}">
    <style>
        /* Ajuste específico para centrar la tarjeta única de admin */
        .admin-card {
            max-width: 450px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25);
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/inicio}">
            <img th:src="@{/img/logo.png}" alt="logo" height="50" class="me-2">
            <span class="fw-bold text-success">Unidos Corazones</span>
        </a>
        <nav class="ms-auto">
            <a th:href="@{/registro-voluntario}" class="btn btn-outline-success btn-sm">Volver a Voluntarios</a>
        </nav>
    </div>
</header>

<main class="flex-grow-1 d-flex align-items-center justify-content-center pt-5 mt-5">

    <div class="admin-card">
        <div class="mb-4">
            <i class="bi bi-shield-lock-fill text-success" style="font-size: 3rem;"></i>
        </div>
        <h2 class="fw-bold mb-2 text-dark">Administración</h2>
        <p class="text-muted mb-4">Acceso restringido al personal autorizado</p>

        <form th:action="@{/admin-login-process}" method="POST">

            <div th:if="${param.error}" class="alert alert-danger py-2 small">
                Credenciales de administrador incorrectas.
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2 small">
                Sesión finalizada.
            </div>

            <div class="mb-3 text-start">
                <label class="form-label ms-2 small fw-bold text-muted">Usuario Admin</label>
                <input type="text" class="form-control bg-light border-0 p-3" name="username" placeholder="admin@unidos.org" required>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label ms-2 small fw-bold text-muted">Contraseña</label>
                <input type="password" class="form-control bg-light border-0 p-3" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-dark rounded-pill w-100 py-2 fw-bold">Ingresar al Sistema</button>
            <p class="mt-3 small text-muted">¿Problemas de acceso? Contacta a soporte.</p>
        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
